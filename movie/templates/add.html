{% extends 'base.html' %}
{% block body %}
<div style="display: block;margin-left: auto; margin-right: auto; width: 25%;">
<form action="" method="POST" enctype="multipart/form-data">
								{% csrf_token %}
								<label for="mname">Movie name:</label><br>
								<input type="text" id="mname" name="mname" ><br><br>

								<label for="desc">Enter movie Describe:</label><br>

								<label for="year">Enter movie Year:</label><br>

									<label for="img">Upload Image:</label><br>

								<div ><input style="color:black" class="button about_button" type="submit" value="Add"></div>

							</form>
</div>
{% endblock %}
